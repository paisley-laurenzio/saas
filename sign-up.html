<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="utf-8">
<title>Custom Meal Plan Sign-up</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/grid.css" rel="stylesheet">
<link href="css/typography.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body >
    
    <ul class="skip-links">
      <li><a href="#nav">skip to nav</a></li>
      <li><a href="#main">skip to main</a></li>
      <li><a href="#footer">skip to footer</a></li>
    </ul>
    
    <header class="masthead grid navbackground island">
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unitl-1-2">
                <p class="push-0">LOGO</p>
        </div>
        <div class=" navwrapper unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unitl-1-2">
            <a href="#nav" class="nav-btn" data-state="inactive">Navigate</a>
            <nav class="nav nav-top" data-state="collapsed">
                <ul>
                    <li><a class="gutter" href="index.html">Tour</a></li>
                    <li><a class="gutter" href="pricing.html">Pricing</a></li>
                    <li><a class="gutter" href="sign-up.html">Sign-Up</a></li>
                </ul>    
            </nav>
        </div>
    </header>
    
    <div class="centered">
        <h2 class="island">Sign Up</h2>
    </div>
    
    <form action="thank-you.html" method="get" class="gutter-2">
          <div >
            <label for="name">Name</label> 
            <input id="name" class="width">
          </div>

          <div>    
            <label for="e-mail">E-mail</label> 
            <input type="e-mail" id="e-mail" class="width">
          </div>

          <div>
            <label for="age">Age</label> 
            <input type="number" min="18" max="130" class="width">
          </div>

          <div>
            <p class="push-0"><em>Your level of awesomeness:</em></p>
             <span class="radio"> 
               <input id="meh" type="radio" name="awesomeness-level">      
               <label for="meh">Meh...</label>
             </span>
             <span class="radio">  
               <input id="pretty-good" type="radio" name="awesomeness-level">      
               <label for="pretty-good">Pretty good.</label>
             </span>
             <span class="radio"> 
               <input id="super" type="radio" name="awesomeness-level">      
               <label for="super">Super!</label>
             </span>
         </div>    

          <div>
            <label for="message">Explain why you deserve to go:</label> 
            <textarea id="message" class="width"></textarea>
          </div>    

          <div class="center island pad-b">
            <a href="thank-you.html" class="round-button">Submit</a>
          </div>
        </form>
    
    <footer class="footer" id="footer">
    <div class="grid grid-middle island-1-2">
        <div role="contentinfo" class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-4">
            <p class="micro push-0 navcopyright">Â© 2014 You Plans <a href="#top">Top</a></p>
        </div>
    </div>
</footer>
<script src="js/footer-toggle-hybrid.js"></script>
</body>    
</html>
